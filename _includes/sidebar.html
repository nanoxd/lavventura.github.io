<y-drawer>
  <header id="_sidebar" class="sidebar" role="banner">
    <div id="_asidebar" class="container sidebar-sticky">
      <div class="sidebar-about">
	      <object type="image/svg+xml" class="logo" data="{{ site.baseurl }}/public/img/logo.svg">Cóż, Twoja przeglądarka nie obsługuje plików .svg
		  </object>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        {{ site.description | markdownify }}
        <a href="#" id="theme-switcher" onclick="switchTheme()" title="Switch Theme?">
                <span class="icon-chat"></span>
            </a>
      </div>
<!-- font-accent -->
      <nav class="sidebar-nav" role="navigation">
        {% include nav.html %}
      </nav>

      {% if site.author.social %}
      <div class="sidebar-social">
        {% include social.html social=site.author.social %}
      </div>
      {% endif %}
    </div>
  </header>
</y-drawer>
