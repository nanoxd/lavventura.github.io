color:               '#000'

# Fonts
font:                '-apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, "Segoe UI", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", sans-serif'
font_accent:         ''
load_google_fonts:   

